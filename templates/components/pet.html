{% extends "index.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/pet.css') }}" type="text/css">
{% endblock %}

{% block content %}
{{ super() }}
<div class="pet">
    <h1 class="pet_title">My pet information</h1>
    <div class="petForm">
        <form method="post">
            <h1>Review/Change your pet information</h1>
            <div class="formInput">
                <label for="userName">Owner's name:</label>
                <p class="owner">{{owner.strip()}}</p>
            </div>

            <div class=" formInput">
                <label for="petName">Pet's name:</label>
                <input class="input" type="text" id="petName" name="petName"
                    value="{% if pet %} {{pet.name.strip()}} {% endif %}" required>
            </div>

            <div class="formInput">
                <label for="petType">Pet's Type:</label>
                <select id="petType" name="petType" required>
                    <option value=1 {% if pet and pet.type==1 %} selected {% endif %}>Big Dog</option>
                    <option value=2 {% if pet and pet.type==2 %} selected {% endif %}>Medium Dog</option>
                    <option value=3 {% if pet and pet.type==3 %} selected {% endif %}>Small Dog</option>
                    <option value=4 {% if pet and pet.type==4 %} selected {% endif %}>Cat</option>
                </select>
            </div>

            <div class="formInput">
                <label for="petBreed">Pet's Breed:</label>
                <input class="input" type="text" id="petBreed" name="petBreed"
                    value="{% if pet %} {{pet.breed.strip()}} {% endif %}" required>
            </div>

            <div class="formInput">
                <label for="petAge">Pet's Age (months):</label>
                <input class="input" type="number" id="petAge" name="petAge" value={% if pet %} {{pet.age}} {% endif %}
                    required>
            </div>

            <div class="formInput">
                <label for="petWeight">Pet's Weight (lbs):</label>
                <input class="input" type="number" id="petWeight" name="petWeight" value={% if pet %} {{pet.weight}} {%
                    endif %} required>
            </div>

            <div class="formInput">
                <label for="petAcitivityLevel">Pet's Acativity Level:</label>
                <select name="petActivity" id="petActivity">
                    <option value=1 {% if not pet or (pet and pet.activity_level==1 ) %} selected {% endif %}>Annoying
                    </option>
                    <option value=2 {% if pet and pet.activity_level==2 %} selected {% endif %}>
                        Moderate
                    </option>
                    <option value=3 {% if pet and pet.activity_level==3 %} selected {% endif %}>
                        Quiet
                    </option>
                </select>
            </div>

            <div class="formInput">
                <label for="petFoodPreference">Pet's food preference:</label>
                <input class="input" type="text" id="petFoodPreference" name="petFoodPreference"
                    value="{% if pet %} {{pet.food_preference.strip()}} {% endif %}" required>
            </div>

            <div class="petButton">
                <input class="btn" type="submit" value="Update">
            </div>

        </form>
    </div>
</div>
{% endblock %}
