{% extends "index.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/pet.css') }}" type="text/css">
{% endblock %}

{% block content %}
{{ super() }}
<div class="pet">
    <h1 class="pet_title">My pet information</h1>
    <div class="petForm">
        <form action="{{ url_for('petInfoUpdate') }}" method="post">
            <h1>Review/Change your pet information</h1>
            <div class="formInput">
                <label for="userName">Owner's name:</label>
                <input class="input" type="text" id="userName" name="userName" value="{{pet.Owner}}">
            </div>

            <div class=" formInput">
                <label for="petName">Pet's name:</label>
                <input class="input" type="text" id="petName" name="petName" value="{{pet.Name}}">
            </div>

            <div class="formInput">
                <label for="petBreed">Pet's Breed:</label>
                <input class="input" type="text" id="petBreed" name="petBreed" value="{{pet.Breed}}">
            </div>

            <div class="formInput">
                <label for="petAge">Pet's Age:</label>
                <input class="input" type="text" id="petAge" name="petAge" value="{{pet.Age}}">
            </div>

            <div class="formInput">
                <label for="petWeight">Pet's Weight:</label>
                <input class="input" type="text" id="petWeight" name="petWeight" value="{{pet.Weight}}">
            </div>

            <div class="formInput">
                <label for="petAcitivityLevel">Pet's Acativity Level:</label>
                <select name="pet" id="pet">
                    <option value="annoying" {% if pet.Activity_level=="annoying" %} selected {% endif %}>Annoying
                    </option>
                    <option value="moderate" {% if pet.Activity_level=="moderate" %} selected {% endif %}>Moderate
                    </option>
                    <option value="quiet" {% if pet.Activity_level=="quiet" %} selected {% endif %}>Quiet</option>
                </select>
            </div>

            <div class="formInput">
                <label for="petFoodPreference">Pet's food preference:</label>
                <input class="input" type="text" id="petFoodPreference" name="petFoodPreference" value="raw meat">
            </div>

            <div class="petButton">
                <input class="btn" type="submit" value="Update">
            </div>

        </form>
    </div>
</div>
{% endblock %}
