{% extends "index.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/petsList.css') }}" type="text/css">
{% endblock %}

{% block content %}
{{ super() }}
<div class="petsList">
    <div class="petsListForm">
        <form action="{{ url_for('viewPet') }}" method="GET">
            <h1>My Pet(s)</h1>
            <p>{{ pets|length }} Pet(s)</p>
            <ul class="lists">
                {% for pet in pets %}
                <li>{{ pet.Name }}
                    <span class="float-right">
                        <a class="petSelect" href="{{url_for('view',pet_name=pet.Name)}}">View</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </form>
    </div>
</div>
{% endblock %}
